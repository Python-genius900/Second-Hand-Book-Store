{% extends 'index.html' %}
{% load static %}
{% block body %}

<div id="inner_banner" class="inner_banner_section" style="margin-top:10%">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="full">
            <div class="title-holder">
              <div class="title-holder-cell text-left">
                <h1 class="page-title">Edit Book</h1>
                <ol class="breadcrumb">
                  <li><a href="index.html">Home</a></li>
                  <li class="active">edit-book</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="padding_layout_1">
    <div class="container">
      <div class="row">
            <div class="full">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contant_form">
  
                <div class="form_section">
                 <form method="post" action="" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Book Name</label>
                                <input type="text" class="form-control" placeholder="Enter Book Name" name="pname" id="inputEmail4" value="{{data.name}}" required>
                            </div>
                            <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Book Image</label>
                            <input type="file" class="form-control" id="exampleInputPassword1" name="img" value="choose file">
                            <span>{{data.image}}</span>
                    </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Book Author</label>
                            <input type="text" class="form-control" placeholder="Enter Author Name" name="author" id="inputEmail4" value="{{data.author}}" required>
                        </div>
                        <div class="form-group col-md-6">
                        <label for="exampleInputPassword1">Book Format</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Book Format(Hardcover/softcover)" value="{{data.format}}" name="format" required>
                </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Book publisher</label>
                        <input type="text" class="form-control" placeholder="Enter publisher name" name="publisher" value="{{data.publisher}}" id="inputEmail4" required>
                    </div>
                    <div class="form-group col-md-6">
                    <label for="exampleInputPassword1">Book Language</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Book Language" value="{{data.language}}" name="language" required>
            </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Book edition</label>
                    <input type="text" class="form-control" placeholder="Enter edition" name="edition" value="{{data.edition}}" id="inputEmail4" required>
                </div>
                <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Total Pages</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Total page" value="{{data.pages}}" name="page" required>
        </div>
        </div>




                      <div class="form-row">
                          <div class="form-group col-md-6">
                        <label for="inputState">Category</label>
                        <select id="inputState" class="form-control" name="cat">
                            {% for i in cat %}
                          <option value="{{i.name}}" {% if i.id == data.category.id %}selected{% endif %}>{{i.name}}</option>
                            {% endfor %}
                        </select>
                      </div>
  
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Book Price</label>
                        <input type="number" class="form-control" name="price" placeholder="Product Price" value="{{data.price}}" id="inputEmail4" required>
                      </div></div>

                      <div class="form-row">
                      <div class="form-group col-md-6">
                      <label for="inputState">Condition</label>
                      <select id="inputState" class="form-control" name="condition" required>
                        <option value="">-----Select Book Condition-----</option>
                        <option value="New" {% if data.condition == 'New' %}selected{% endif %}>New</option>
                        <option value="Good" {% if data.condition == 'Good' %}selected{% endif %}>Good</option>
                        <option value="Fair" {% if data.condition == 'Fair' %}selected{% endif %}>Fair</option>
                        <option value="Poor" {% if data.condition == 'Poor' %}selected{% endif %}>Poor</option>
                      </select>
                    </div>

                      <div class="form-group col-md-6">
                      <label for="exampleFormControlTextarea1">Description</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3" required>{{data.desc}}</textarea>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
               </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
  {% if error %}
  <script>
      alert('Book Updated Successfully');
      window.location = "/my_product";
  </script>
  {% endif %}


{% endblock %}
