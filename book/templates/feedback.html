{% extends 'index.html' %}
{% load static %}
{% block body %}


<div id="inner_banner" style="margin-top:10% ;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="full">
          <div class="title-holder">
            <div class="title-holder-cell text-left">
              <h1 class="page-title">Send Feedback</h1>
              <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li class="active">send-feedback</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end inner page banner -->

    <div class="container">
        <div class="row">
              <div class="form_section">
               <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Date</label>
                  <input type="text" class="form-control"  name="date" value="{{date1}}" id="inputEmail4" readonly>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Username</label>
                  <input type="text" class="form-control" name="uname" value="{{request.user.username}}" id="inputPassword4" readonly>
                </div>
              </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" name="email" value="{{request.user.email}}" id="inputEmail4" readonly>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Contact</label>
                  <input type="number" class="form-control" name="contact" value="{{pro.contact}}" id="inputPassword4" readonly>
                </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-12">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
              </div>
            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
             </div>
            </div>
    </div>

{% if error %}
<script>
    alert('Send feedback Successfully');
</script>
{% endif %}

{% endblock %}
