{% extends 'index.html' %}
{% load static %}
{% block body %}


<div id="inner_banner" class="inner_banner_section" style="margin-top:10% ;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="full">
          <div class="title-holder">
            <div class="title-holder-cell text-left">
              <h1 class="page-title">Change Password</h1>
              <ol class="breadcrumb">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">change-password</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end inner page banner -->
  <div class="container">
    <div class="row">
        <div class="row">
          <div class="full">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contant_form">

              <div class="form_section">
               <form method="post" action="">
                {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">Old Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pwd3" required>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">New Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pwd1" required>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"  name="pwd2" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
             </div>
            </div>
          </div>
        </div>
      </div>
  </div>
<br><br>

{% ifequal error "yes" %}
<script>
    alert('Password Changed.....');
    window.location=('{% url 'logout' %}')
</script>
{% endifequal %}
{% ifequal error "not" %}
<script>
    alert('New Password and Confirm Password are not match');
</script>
{% endifequal %}

{% endblock %}
